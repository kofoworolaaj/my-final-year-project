<!DOCTYPE html>
    <html lang="en">
    <head>
         <meta charset="UTF-8">

        <!--=============== CSS ===============-->

        <link rel="stylesheet" href="dropdown.css">
        <link rel="stylesheet" href="table.css">

        <title>AJFITZ Administrator</title>
    </head>
    <body onload="isNotLoggedIn(); isNotAdmin()">
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    <i class="#"></i> AJFITZ
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="index.html"class="nav__link active-link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="index.html" class="nav__link">About</a>
                        </li>
                        <li class="nav__item">
                            <a href="index.html" class="nav__link">Services</a>
                        </li>
                        <li class="nav__item">
                            <a href="index.html" class="nav__link">FAQs</a>
                        </li>
                        <li class="nav__item">
                            <a href="index.html" class="nav__link">Contact Us</a>
                        </li>
                    </ul>

                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>
                </div>

                <div class="nav__btns">
                    <!-- Theme change button -->
                    <i class="ri-moon-line change-theme" id="theme-button"></i>

                    <div class="nav__toggle" id="nav-toggle">
                        <i class="ri-menu-line"></i>
                    </div>
                </div>
                <div class="nav__btns">
                    <!-- Theme change button -->
                    <div class="dropdown">
                        <button onclick="dropdownFunction()" class="dropbtn ri-user-3-line">
                        
                    </button>
                        <div id="myDropdown" class="dropdown-content">
                          <a href="welcome.html">Dashboard</a>
                          <a href="weightloss.html">BMI calculator</a>
                          <a href="#" onclick="isLogout()">Log out</a>
                        </div>
                      </div>
                </div>
            </nav>
        </header>

        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home" id="home">
                <div class="home__container container grid">
                    <img src="https://www.herzing.edu/sites/default/files/styles/fp_960_640/public/2020-09/become-health-administrator.jpg.webp?itok=K74I11vk" alt="" class="home__img">

                    <div class="home__data">
                        <h1 class="home__title" id="allUsers">
                        Welcome!
                            
                            <p id="userName"></p>
                        </h1>
                        
                        <p class="home__description">
                            Your current BMI report = 
                            <i id="userBMI"></i>
                        </p>
                        <!-- <a href="#services" class="button button--flex">
                            Start your journey <i class="ri-arrow-right-down-line button__icon"></i>
                        </a> -->
                      
                        <input type="button" class="button" style="cursor: pointer;" id="printTable" value="Print Users Data"/>

                    </div>

                    <div class="home__social">
                        <span class="home__social-follow">Follow Us</span>

                        <div class="home__social-links">
                            <a href="https://www.facebook.com/" target="_blank" class="home__social-link">
                                <i class="ri-facebook-fill"></i>
                            </a>
                            <a href="https://www.instagram.com/" target="_blank" class="home__social-link">
                                <i class="ri-instagram-line"></i>
                            </a>
                            <a href="https://twitter.com/" target="_blank" class="home__social-link">
                                <i class="ri-twitter-fill"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
             <!--==================== STEPS ====================-->
            
                
                <div class="steps__bgTable">
                    <h2 class="section__title-center steps__title">
                       Total Users
                    </h2>

                        <div class="table-wrapper">
                            <table id="users" class="fl-table"></table>
                            </div>
                        
                 
                </div>

                <script type="text/javascript">
                    function printData()
    {
      
        var divToPrint=document.getElementById("users");
        newWin= window.open("");
        newWin.document.write(divToPrint.outerHTML);
        newWin.document.close();
        newWin.print();
        //newWin.close();
    }

    document.querySelector("#printTable").addEventListener("click", function(){
      printData();
    });
                </script>
           
        
        <script src="welcome.js"></script>
        <script src="dropdown.js"></script>
        <script type="text/javascript">
            document.getElementById("userName").innerHTML = localStorage.getItem('userName')
            document.getElementById("userBMI").innerHTML = localStorage.getItem('userBMI')
        </script>
       <script type="text/javascript" src="/health website/connection/auth.js" ></script>


       
    </body>
